{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <link href="{% static 'css/registration.css' %}" rel="stylesheet" >
</head>
<body>
	<div class="login_container">
        <div id="create-account">
            <form method="post">
                <h1>Sign Up below</h1>
                {% for message in messages %}
                <h2><center>{{message}}</center></h2>
                {% endfor %}
                <input id="email_signUp" type="email" placeholder="Email">
                <input id="confirm_email_signUp" type="email" placeholder="Confirm Email">
                <input id="password1" type="password" placeholder="Password">
                <input id="password2" type="password" placeholder="Confirm Password">
                <button id="Register_btn" type="submit">Sign Up</button>
                <button id="signUp_btn"><a href="login">Already have an account</a></button>
            </form>
        </div>
        
    </div>
</body>
</html>
