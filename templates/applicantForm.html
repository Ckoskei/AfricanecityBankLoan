
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<form method="post" enctype="multipart/form-data" class="text-center mt-5"  ALIGN='center' >
    {%csrf_token%}
    <!-- {% bootstrap_form form %} -->
    {% for field in form %}
    <div class="row col-md-3 mx-auto mb-3">
       {{field}} {% if not field.field.required %}<span class="text-light w-25">(optional)</span>
       {% endif %}
    </div>
 {% endfor %}
    {% bootstrap_button button_type="submit" content="Submit" %}
</form>
